 to be many unknown issues. AuthorsWritten by Rob Porter. Based on code from both supertest and dupertest. Thanks to TJ Holowaychuk and Tyler Olson for these. LicenseMIT × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-05-25T11:20:00-04:00 using the DocStrap template. "},"Test.html":{"id":"Test.html","title":"Class: Test","body":" Documentation Classes Test Global error Class: Test Test Allows for testing of the request() method new Test() Methods _assertBody(body, res) Perform assertions on a response body and return an Error upon failure. Parameters: Name Type Description body Mixed res Response Returns: Type Error _assertFunction(fn, res) Performs an assertion by calling a function and return an Error upon failure. Parameters: Name Type Description fn function res Response Returns: Type Error _assertHeader(header, res) Perform assertions on a response header and return an Error upon failure. Parameters: Name Type Description header Object res Response Returns: Type Error _assertStatus(status, res) Perform assertions on the response status and return an Error upon failure. Parameters: Name Type Description status Number res Response Returns: Type Error assert(resError, res, fn) Perform assertions and invoke `fn(err, res)`. Parameters: Name Type Argument Description resError Error &lt;nullable&gt; res Response fn function beforeSend(transformer) Before Send Parameters: Name Type Description transformer function Returns: Type Test body(body) Set the body in the request Parameters: Name Type Description body Object Returns: Type Test end(fn) Defers the action to the end of the chain Parameters: Name Type Description fn function errNext(callback) [errNext description] Parameters: Name Type Description callback function Returns: Type Test expect() Expectations: .expect( 200 ) .expect( 200, fn ) .expect( 200, body ) .expect( 'Some body' ) .expect( 'Some body', fn ) .expect( 'Content-Type', 'application/json' ) .expect( 'Content-Type', 'application/j
